<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <!-- Bootstrap CSS -->
 		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
 		<!-- Font Awesome -->
 		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>java-fizzbuzz</title>
    </head>

    <body>
        <header>
            <div class="container-fluid bg-black text-white text-center">
                <div class="row">
                    <div class="col-12 py-4">
                        <h1>JAVA FIZZ-BUZZ</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container text-center border border-black shadow my-5 py-5">
                <div class="row">
                    <div class="col-3" th:each="num : ${nums}" th:object="${num}">
                        <div class="text-white fw-bold m-3">
                            <div th:if="*{isFizzbuzz()}" class="bg-success py-3">
                                <span>FizzBuzz</span>
                            </div>
                            <div th:if="*{isFizz()}" class="bg-warning py-3">
                                <span>Fizz</span>
                            </div>
                            <div th:if="*{isBuzz()}" class="bg-danger py-3">
                                <span>Buzz</span>
                            </div>
                            <div th:unless="*{isFizzbuzz() || isFizz() || isBuzz()}" class="bg-primary py-3">
                                <span th:text="*{getId()}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Bootstrap Bundle with Popper -->
 		<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
